<div *ngIf="region" class="container-fluid">
  <h3 class="m-top-and-bottom-2">Region</h3>
  <hr />
  <dl>
    <dt>ID</dt>
    <dd>{{ region._id }}</dd>

  
    <dt>Region Description</dt>
    <dd>{{ region.regionDescription }}</dd>

  </dl>
  <a routerLink="update" class="btn btn-primary"><i class="fa fa-refresh fa-fw"></i>Actualizar</a>

  <app-territory-list [territorys]="region.territorys"></app-territory-list>
</div>
