<div class="container m-top-and-bottom">
  <div class="card">
    <div class="card-header text-white text-center bg-dark">
      <h4>{{ crudOperationTitle }} Category</h4>
    </div>
    <div class="card-body">
      <form #myForm="ngForm">
        <div class="row">
          <div *ngIf="category && category._id" class="col-md-12 form-group">
            <label for="field_id">ID</label>
            <input id="fiel_id" *ngIf="category" type="text" class="form-control" name="id" [(ngModel)]="category._id" disabled required>
          </div>
          
          
          <div class="col-12 form-group">
  <label for="field_categoryName">Category Name</label>
  <input type="text" id="field_categoryName" *ngIf="category" class="form-control" name="categoryName" [(ngModel)]="category.categoryName" required  [ngClass]="{ 'is-invalid': (myForm.controls.categoryName?.dirty && myForm.controls.categoryName?.invalid) }" />
  <input type="text" id="field_categoryName" *ngIf="!category" class="form-control" name="categoryName" ngModel required  [ngClass]="{ 'is-invalid': (myForm.controls.categoryName?.dirty && myForm.controls.categoryName?.invalid) }"/>
      <div *ngIf="(myForm.controls.categoryName?.dirty && myForm.controls.categoryName?.invalid)">
                <small [hidden]="!myForm.controls.categoryName?.errors?.required" class="form-text text-danger"></small>
                    </div>
</div>

          
          <div class="col-12 form-group">
  <label for="field_description">Description</label>
  <input type="text" id="field_description" *ngIf="category" class="form-control" name="description" [(ngModel)]="category.description" required  [ngClass]="{ 'is-invalid': (myForm.controls.description?.dirty && myForm.controls.description?.invalid) }" />
  <input type="text" id="field_description" *ngIf="!category" class="form-control" name="description" ngModel required  [ngClass]="{ 'is-invalid': (myForm.controls.description?.dirty && myForm.controls.description?.invalid) }"/>
      <div *ngIf="(myForm.controls.description?.dirty && myForm.controls.description?.invalid)">
                <small [hidden]="!myForm.controls.description?.errors?.required" class="form-text text-danger"></small>
                    </div>
</div>

          


          <div id="buttonsPanel" class="col-12 form-group">
            <button class="btn btn-dark cursor-pointer" (click)="save(myForm.value)" *ngIf="isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Registrar
            </button>
            <button class="btn btn-dark cursor-pointer" (click)="update()" *ngIf="!isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Actualizar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
