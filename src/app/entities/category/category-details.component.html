<div *ngIf="category" class="container-fluid">
  <h3 class="m-top-and-bottom-2">Category</h3>
  <hr />
  <dl>
    <dt>ID</dt>
    <dd>{{ category._id }}</dd>

  
    <dt>Category Name</dt>
    <dd>{{ category.categoryName }}</dd>

    <dt>Description</dt>
    <dd>{{ category.description }}</dd>

  </dl>
  <a routerLink="update" class="btn btn-primary"><i class="fa fa-refresh fa-fw"></i>Actualizar</a>

  <app-product-list [products]="category.products"></app-product-list>
</div>
