<div class="container m-top-and-bottom">
  <div class="card">
    <div class="card-header text-white text-center bg-dark">
      <h4>{{ crudOperationTitle }} Product</h4>
    </div>
    <div class="card-body">
      <form #myForm="ngForm">
        <div class="row">
          <div *ngIf="product && product._id" class="col-md-12 form-group">
            <label for="field_id">ID</label>
            <input id="fiel_id" *ngIf="product" type="text" class="form-control" name="id" [(ngModel)]="product._id" disabled required>
          </div>
          
          <div class="col-6 form-group">
  <label for="field_productName">Product Name</label>
  <input type="text" id="field_productName" *ngIf="product" class="form-control" name="productName" [(ngModel)]="product.productName" required  [ngClass]="{ 'is-invalid': (myForm.controls.productName?.dirty && myForm.controls.productName?.invalid) }" />
  <input type="text" id="field_productName" *ngIf="!product" class="form-control" name="productName" ngModel required  [ngClass]="{ 'is-invalid': (myForm.controls.productName?.dirty && myForm.controls.productName?.invalid) }"/>
      <div *ngIf="(myForm.controls.productName?.dirty && myForm.controls.productName?.invalid)">
                <small [hidden]="!myForm.controls.productName?.errors?.required" class="form-text text-danger"></small>
                    </div>
</div>

          
          <div class="col-6 form-group">
  <label for="field_quantityPerUnit">Quantity Per Unit</label>
  <input type="text" id="field_quantityPerUnit" *ngIf="product" class="form-control" name="quantityPerUnit" [(ngModel)]="product.quantityPerUnit" required  [ngClass]="{ 'is-invalid': (myForm.controls.quantityPerUnit?.dirty && myForm.controls.quantityPerUnit?.invalid) }" />
  <input type="text" id="field_quantityPerUnit" *ngIf="!product" class="form-control" name="quantityPerUnit" ngModel required  [ngClass]="{ 'is-invalid': (myForm.controls.quantityPerUnit?.dirty && myForm.controls.quantityPerUnit?.invalid) }"/>
      <div *ngIf="(myForm.controls.quantityPerUnit?.dirty && myForm.controls.quantityPerUnit?.invalid)">
                <small [hidden]="!myForm.controls.quantityPerUnit?.errors?.required" class="form-text text-danger"></small>
                    </div>
</div>

          
          <div class="col-6 form-group">
  <label for="field_unitPrice">Unit Price</label>
  <input type="number" id="field_unitPrice" *ngIf="product" class="form-control" name="unitPrice" [(ngModel)]="product.unitPrice"  />
  <input type="number" id="field_unitPrice" *ngIf="!product" class="form-control" name="unitPrice" ngModel />
  </div>

          
          <div class="col-6 form-group">
  <label for="field_unitsInStock">Units In Stock</label>
  <input type="number" id="field_unitsInStock" *ngIf="product" class="form-control" name="unitsInStock" [(ngModel)]="product.unitsInStock"  />
  <input type="number" id="field_unitsInStock" *ngIf="!product" class="form-control" name="unitsInStock" ngModel />
  </div>

          
          <div class="col-6 form-group">
  <label for="field_unitsOnOrder">Units On Order</label>
  <input type="number" id="field_unitsOnOrder" *ngIf="product" class="form-control" name="unitsOnOrder" [(ngModel)]="product.unitsOnOrder"  />
  <input type="number" id="field_unitsOnOrder" *ngIf="!product" class="form-control" name="unitsOnOrder" ngModel />
  </div>

          
          <div class="col-6 form-group">
  <label for="field_reorderLevel">Reorder Level</label>
  <input type="number" id="field_reorderLevel" *ngIf="product" class="form-control" name="reorderLevel" [(ngModel)]="product.reorderLevel"  />
  <input type="number" id="field_reorderLevel" *ngIf="!product" class="form-control" name="reorderLevel" ngModel />
  </div>

          
          
          <div class="col-12 form-check">
  <label class="custom-control custom-checkbox">
    <input *ngIf="product" type="checkbox" class="custom-control-input" name="discontinued"  [(ngModel)]="product.discontinued" required  [ngClass]="{ 'is-invalid': (myForm.controls.discontinued?.dirty && myForm.controls.discontinued?.invalid) }"/>
    <input *ngIf="!product" type="checkbox" class="custom-control-input" name="discontinued" ngModel required  [ngClass]="{ 'is-invalid': (myForm.controls.discontinued?.dirty && myForm.controls.discontinued?.invalid) }"/>
    <span class="custom-control-indicator"></span>
    <span class="custom-control-description">Discontinued</span>
        <div *ngIf="(myForm.controls.discontinued?.dirty && myForm.controls.discontinued?.invalid)">
                <small [hidden]="!myForm.controls.discontinued?.errors?.required" class="form-text text-danger"></small>
                    </div>
  </label>
</div>

          

            <div class="col-12 form-group" *ngIf="categorys">
              <label for="field_category">Category</label>

              <select *ngIf="!product" class="form-control" name="idCategory" ngModel>
                <option [ngValue]="null"></option>
                <option [ngValue]="category._id" *ngFor="let category of categorys">{{ category._id }}</option>
              </select>

              <select *ngIf="product && product.idCategory" class="form-control" name="idCategory" [(ngModel)]="product.idCategory">
                <option [ngValue]="null"></option>
                <option [ngValue]="category._id" *ngFor="let category of categorys">{{ category._id }}</option>
              </select>
            </div>
            <div class="col-12 form-group" *ngIf="suppliers">
              <label for="field_supplier">Supplier</label>

              <select *ngIf="!product" class="form-control" name="idSupplier" ngModel>
                <option [ngValue]="null"></option>
                <option [ngValue]="supplier._id" *ngFor="let supplier of suppliers">{{ supplier._id }}</option>
              </select>

              <select *ngIf="product && product.idSupplier" class="form-control" name="idSupplier" [(ngModel)]="product.idSupplier">
                <option [ngValue]="null"></option>
                <option [ngValue]="supplier._id" *ngFor="let supplier of suppliers">{{ supplier._id }}</option>
              </select>
            </div>

          <div id="buttonsPanel" class="col-12 form-group">
            <button class="btn btn-dark cursor-pointer" (click)="save(myForm.value)" *ngIf="isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Registrar
            </button>
            <button class="btn btn-dark cursor-pointer" (click)="update()" *ngIf="!isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Actualizar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
